<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Basta Web</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--gradient-purple);
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-size: 2em;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 10px 0;
        }
        
        .login-header .icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: var(--gray);
            margin: 0;
            font-size: 0.95em;
        }
        
        .form-group {
            margin: 25px 0;
        }
        
        .form-group label {
            display: block;
            color: var(--dark);
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--light);
            border-radius: var(--radius-md);
            font-size: 1em;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        
        .error-message {
            color: var(--danger);
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="icon">üîê</div>
            <h1>Panel Admin</h1>
            <p>Acceso restringido al sistema</p>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="password">Contrase√±a de Administrador</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       placeholder="Ingresa tu contrase√±a"
                       required
                       autofocus>
            </div>
            
            <div class="error-message" id="error-message">
                ‚ö†Ô∏è Contrase√±a incorrecta
            </div>
            
            <button type="submit" class="btn btn-host" style="width: 100%; margin-top: 20px;">
                <span id="btn-text">Iniciar Sesi√≥n</span>
                <span id="loading" style="display: none;">Verificando...</span>
            </button>
        </form>
        
        <p style="text-align: center; margin-top: 20px;">
            <a href="/" class="link">‚Üê Volver al inicio</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        const btnText = document.getElementById('btn-text');
        const loading = document.getElementById('loading');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value;
            
            // Mostrar loading
            btnText.style.display = 'none';
            loading.style.display = 'inline';
            errorMessage.classList.remove('show');
            
            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    // Redirigir al dashboard
                    window.location.href = '/admin';
                } else {
                    // Mostrar error
                    errorMessage.classList.add('show');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = '‚ö†Ô∏è Error de conexi√≥n';
                errorMessage.classList.add('show');
            } finally {
                btnText.style.display = 'inline';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
