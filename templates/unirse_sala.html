<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Unirse a Sala - Basta Web</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .icon-header {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
            animation: bounce 2s ease-in-out infinite;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h2 {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: var(--gray);
            font-size: 0.95em;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            color: var(--gray);
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .input-group input {
            padding-left: 48px !important;
        }
        
        .input-group input:focus ~ .input-icon {
            color: var(--primary);
        }
        
        #codigo {
            font-size: 1.2em;
            font-weight: 700;
            letter-spacing: 2px;
            text-align: center;
            text-transform: uppercase;
        }
        
        .info-box {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            border-left: 4px solid var(--primary);
            padding: 15px;
            border-radius: var(--radius-md);
            margin: 20px 0;
            font-size: 0.9em;
            color: var(--dark);
        }
        
        .info-box strong {
            display: block;
            margin-bottom: 5px;
            color: var(--primary);
        }
        
        .loading-spinner {
            display: none;
            margin-right: 10px;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }
        
        .btn.loading .loading-spinner {
            display: inline-block;
        }
        
        .code-hint {
            font-size: 0.85em;
            color: var(--gray);
            text-align: center;
            margin-top: -15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <main class="main-container">
        <section class="card">
            <div class="form-header">
                <span class="icon-header">üéÆ</span>
                <h2>Unirse a Sala</h2>
                <p>Ingresa el c√≥digo que te comparti√≥ el anfitri√≥n</p>
            </div>
            
            <form id="join-form" class="form-container">
                <div class="input-group">
                    <label for="nombre">Tu Nombre</label>
                    <input type="text" 
                           id="nombre" 
                           placeholder="Escribe tu nombre" 
                           required
                           maxlength="20"
                           autocomplete="off">
                    <span class="input-icon">üë§</span>
                </div>
                
                <div class="input-group">
                    <label for="codigo">C√≥digo de la Sala</label>
                    <input type="text" 
                           id="codigo" 
                           placeholder="XXXXX" 
                           required 
                           maxlength="5">
                    <span class="input-icon">üîë</span>
                </div>
                <p class="code-hint">El c√≥digo tiene 5 caracteres (letras y n√∫meros)</p>
                
                <div class="info-box">
                    <strong>üí° ¬øNo tienes c√≥digo?</strong>
                    P√≠dele al anfitri√≥n que te comparta el c√≥digo de la sala para poder unirte.
                </div>
                
                <button type="submit" class="btn btn-join" id="submit-btn">
                    <span class="loading-spinner"></span>
                    <span class="btn-text">Unirse a la Sala</span>
                </button>
            </form>
            
            <p style="margin-top: 20px; text-align: center;">
                <a href="/" class="link">‚Üê Volver al inicio</a>
            </p>
        </section>
    </main>

    <script>
    const form = document.getElementById("join-form");
    const submitBtn = document.getElementById("submit-btn");
    const btnText = submitBtn.querySelector('.btn-text');
    const codigoInput = document.getElementById("codigo");
    
    // Formatear c√≥digo en tiempo real
    codigoInput.addEventListener("input", (e) => {
        e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
    });
    
    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const nombre = document.getElementById("nombre").value.trim();
        const codigo = codigoInput.value.trim().toUpperCase();
        
        // Validar que el nombre no est√© vac√≠o
        if (!nombre || nombre === "") {
            mostrarAlerta("‚ö†Ô∏è Por favor ingresa un nombre v√°lido.", "warning");
            return;
        }
        
        // Validar que el c√≥digo no est√© vac√≠o
        if (!codigo || codigo === "") {
            mostrarAlerta("‚ö†Ô∏è Por favor ingresa un c√≥digo de sala v√°lido.", "warning");
            return;
        }
        
        // Validar longitud del c√≥digo
        if (codigo.length !== 5) {
            mostrarAlerta("‚ö†Ô∏è El c√≥digo debe tener exactamente 5 caracteres.", "warning");
            return;
        }
        
        // Mostrar estado de carga
        submitBtn.classList.add('loading');
        btnText.textContent = 'Uni√©ndose...';
        
        try {
            const res = await fetch("/join_room", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ nombre, codigo }),
            });
            
            const data = await res.json();
            
            if (data.ok) {
                localStorage.setItem("jugador", nombre);
                localStorage.setItem("codigo", codigo);
                
                btnText.textContent = '‚úì ¬°Unido!';
                
                // Peque√±a animaci√≥n antes de redirigir
                setTimeout(() => {
                    window.location.href = `/waiting/${codigo}`;
                }, 500);
            } else {
                throw new Error(data.error || "No se encontr√≥ la sala");
            }
        } catch (error) {
            submitBtn.classList.remove('loading');
            btnText.textContent = 'Unirse a la Sala';
            mostrarAlerta(`‚ùå ${error.message}`, "error");
        }
    });
    
    function mostrarAlerta(mensaje, tipo) {
        // Crear elemento de alerta
        const alerta = document.createElement('div');
        alerta.textContent = mensaje;
        alerta.style.cssText = `
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 24px;
            background: ${tipo === 'error' ? 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)' : 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)'};
            color: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            z-index: 10000;
            font-weight: 600;
            animation: slideDown 0.3s ease-out;
        `;
        
        document.body.appendChild(alerta);
        
        // Eliminar despu√©s de 3 segundos
        setTimeout(() => {
            alerta.style.animation = 'slideUp 0.3s ease-out';
            setTimeout(() => alerta.remove(), 300);
        }, 3000);
    }
    
    // Animaciones CSS adicionales
    const style = document.createElement('style');
    style.textContent = `
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translate(-50%, -20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }
        @keyframes slideUp {
            from {
                opacity: 1;
                transform: translate(-50%, 0);
            }
            to {
                opacity: 0;
                transform: translate(-50%, -20px);
            }
        }
    `;
    document.head.appendChild(style);
    </script>
</body>
</html>
